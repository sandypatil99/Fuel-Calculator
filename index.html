<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fuel Cost Calculator</title>
	<link rel="stylesheet" href="style.css">
  <style>
    * {
	box-sizing: border-box;
}

body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
}

.calculator {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

h1 {
	margin-top: 0;
}

form {
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	margin-bottom: 20px;
}

label {
	flex: 1;
	margin-right: 10px;
}

input[type="number"] {
	flex: 2;
	padding: 10px;
	border-radius: 5px;
	border: none;
	margin-bottom: 10px;
}

button[type="submit"] {
	flex: 1;
	padding: 10px;
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #3e8e41;
}

#results {
	display: none;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
	margin-top: 20px;
}

  </style>
</head>
<body>
	<div class="calculator">
		<h1>Fuel Cost Calculator</h1>
		<form>
			<label for="mpg">Vehicle MPG:</label>
			<input type="number" id="mpg" name="mpg" min="0" step="any" required>
			<label for="distance">Distance:</label>
			<input type="number" id="distance" name="distance" min="0" step="any" required>
			<label for="price">Fuel Price:</label>
			<input type="number" id="price" name="price" min="0" step="any" required>
			<button type="submit" id="calculate">Calculate</button>
		</form>
		<div id="results"></div>
	</div>
	<script>
    const form = document.querySelector('form');
const results = document.getElementById('results');

form.addEventListener('submit', function(e) {
	e.preventDefault();
	
	const mpg = parseFloat(document.getElementById('mpg').value);
	const distance = parseFloat(document.getElementById('distance').value);
	const price = parseFloat(document.getElementById('price').value);
	
	const fuelCost = (distance / mpg) * price;
	
	results.innerHTML = `Total Fuel Cost: $${fuelCost.toFixed(2)}`;
	results.style.display = 'block';
});

  </script>
</body>
</html>
